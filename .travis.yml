dist: xenial
language: ruby
cache: bundler
  directories:
    - /home/travis/.rvm
rvm:
  - 2.6

before_install:
  - gem update --system
  - gem install bundler
  - bundle install

gemfiles:
  - Gemfile
  
branches:
  only:
    - master

services:
  - elasticsearch
  - redis-server

before_script:
  - cp config/secrets.yml.dist config/secrets.yml
  - sleep 10
 
 script:
  - bundle exec rubocop -r chefstyle -D --format offenses
